<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIFATECH | Neuro-Sync Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neural-blue: #00f5ff;
            --synapse-purple: #b026ff;
            --axon-pink: #ff2a78;
            --dendrite-green: #00ffaa;
            --neuro-yellow: #fff600;
            --dark-matter: #050510;
            --void-black: #000005;
        }

        body {
            background: var(--void-black);
            color: white;
            font-family: 'SF Mono', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        /* NEURO-SYNAPSE INTERFACE */
        .neuro-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        /* QUANTUM NEURAL FIELD */
        .quantum-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(178, 38, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 42, 120, 0.05) 0%, transparent 50%);
            animation: quantum-fluctuate 8s ease-in-out infinite;
        }

        @keyframes quantum-fluctuate {
            0%, 100% { opacity: 0.3; filter: hue-rotate(0deg); }
            50% { opacity: 0.6; filter: hue-rotate(180deg); }
        }

        /* THINKING PARTICLES */
        .thought-stream {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .thought-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--neural-blue);
            border-radius: 50%;
            filter: blur(1px);
            animation: think 4s linear infinite;
        }

        @keyframes think {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(80vh) rotate(90deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(20vh) rotate(360deg) scale(1.5);
            }
            100% {
                transform: translateY(-100px) rotate(450deg) scale(0);
                opacity: 0;
            }
        }

        /* SYNAPSE CONNECTIONS */
        .synapse-web {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .synapse {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--synapse-purple), transparent);
            transform-origin: left;
            animation: synapse-fire 3s linear infinite;
            filter: blur(0.5px);
        }

        @keyframes synapse-fire {
            0% {
                opacity: 0;
                transform: scaleX(0) translateX(-50%);
            }
            20% {
                opacity: 1;
                transform: scaleX(1) translateX(0);
            }
            80% {
                opacity: 1;
                transform: scaleX(1) translateX(0);
            }
            100% {
                opacity: 0;
                transform: scaleX(0) translateX(50%);
            }
        }

        /* NEURON NODES */
        .neuron-cluster {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .neuron {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--dendrite-green);
            border-radius: 50%;
            animation: neuron-pulse 2s infinite;
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes neuron-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                transform: scale(2);
                opacity: 1;
                box-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
            }
        }

        /* HOLO-MATRIX TEXT */
        .holo-matrix {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .matrix-text {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, 
                var(--neural-blue), 
                var(--synapse-purple), 
                var(--axon-pink), 
                var(--dendrite-green)
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: matrix-shift 4s ease-in-out infinite;
            position: relative;
            margin-bottom: 2rem;
        }

        .matrix-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: -2px;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                var(--neural-blue) 50%, 
                transparent 70%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: scan 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes matrix-shift {
            0%, 100% {
                filter: hue-rotate(0deg) blur(0px);
                background-position: 0% 50%;
            }
            50% {
                filter: hue-rotate(180deg) blur(1px);
                background-position: 100% 50%;
            }
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* QUANTUM COMMAND INTERFACE */
        .quantum-commands {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 1000;
        }

        .q-command {
            padding: 1rem 2rem;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--neural-blue);
            color: var(--neural-blue);
            font-family: inherit;
            font-size: 1rem;
            cursor: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .q-command::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--neural-blue), transparent);
            transition: left 0.5s ease;
        }

        .q-command:hover::before {
            left: 100%;
        }

        .q-command:hover {
            background: rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 30px var(--neural-blue);
            transform: translateY(-2px);
        }

        /* NEURO-CURSOR SYSTEM */
        .neuro-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .cursor-core {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--neuro-yellow);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: cursor-pulse 1s infinite;
        }

        .cursor-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--neural-blue);
            border-radius: 50%;
            animation: cursor-rotate 3s linear infinite;
        }

        .cursor-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .cursor-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--axon-pink);
            border-radius: 50%;
            animation: cursor-orbit 2s linear infinite;
        }

        @keyframes cursor-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
        }

        @keyframes cursor-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes cursor-orbit {
            0% { transform: rotate(0deg) translateX(15px) rotate(0deg); opacity: 1; }
            100% { transform: rotate(360deg) translateX(15px) rotate(-360deg); opacity: 0; }
        }

        /* QUANTUM STATE INDICATORS */
        .quantum-state {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .q-state {
            padding: 0.5rem 1rem;
            background: rgba(178, 38, 255, 0.1);
            border: 1px solid var(--synapse-purple);
            color: var(--synapse-purple);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            animation: state-pulse 2s infinite;
        }

        @keyframes state-pulse {
            0%, 100% { opacity: 0.7; box-shadow: 0 0 10px transparent; }
            50% { opacity: 1; box-shadow: 0 0 20px var(--synapse-purple); }
        }

        /* NEURAL ACTIVATION ZONES */
        .activation-zone {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.1) 0%, transparent 70%);
            animation: zone-pulse 4s ease-in-out infinite;
            cursor: none;
        }

        @keyframes zone-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .matrix-text {
                font-size: 3rem;
            }
            
            .quantum-commands {
                flex-direction: column;
                gap: 1rem;
            }
            
            .neuro-cursor {
                display: none;
            }
            
            body {
                cursor: auto;
            }
        }

        /* DIMENSIONAL PORTALS */
        .dimensional-portal {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                var(--neural-blue), 
                var(--synapse-purple), 
                var(--axon-pink), 
                var(--dendrite-green), 
                var(--neural-blue)
            );
            animation: portal-spin 4s linear infinite;
            filter: blur(10px);
            opacity: 0.1;
        }

        @keyframes portal-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* AI CONSCIOUSNESS STREAM */
        .consciousness-stream {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 245, 255, 0.02) 2px,
                    rgba(0, 245, 255, 0.02) 4px
                );
            animation: stream-flow 20s linear infinite;
        }

        @keyframes stream-flow {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <!-- NEURO-SYNAPSE INTERFACE -->
    <div class="neuro-interface">
        <div class="quantum-field"></div>
        <div class="thought-stream" id="thoughtStream"></div>
        <div class="synapse-web" id="synapseWeb"></div>
        <div class="neuron-cluster" id="neuronCluster"></div>
        <div class="consciousness-stream"></div>
        
        <!-- Dimensional Portals -->
        <div class="dimensional-portal" style="top: 10%; left: 15%;"></div>
        <div class="dimensional-portal" style="bottom: 20%; right: 10%; animation-delay: -2s;"></div>
        
        <!-- Activation Zones -->
        <div class="activation-zone" style="width: 300px; height: 300px; top: 20%; right: 20%;"></div>
        <div class="activation-zone" style="width: 400px; height: 400px; bottom: 10%; left: 10%; animation-delay: -1s;"></div>
    </div>

    <!-- HOLO-MATRIX TEXT -->
    <div class="holo-matrix">
        <div class="matrix-text" data-text="OMNIFATECH">OMNIFATECH</div>
        <div style="font-size: 1.5rem; opacity: 0.8; margin-bottom: 3rem;">
            NEURO-SYNAPSE INTERFACE ACTIVE
        </div>
    </div>

    <!-- QUANTUM COMMAND INTERFACE -->
    <div class="quantum-commands">
        <button class="q-command" id="initiateAI">INITIATE AI CONSCIOUSNESS</button>
        <button class="q-command" id="neuralUpload">NEURAL UPLOAD</button>
        <button class="q-command" id="quantumLeap">QUANTUM LEAP</button>
        <button class="q-command" id="synapseConnect">SYNAPSE CONNECT</button>
    </div>

    <!-- QUANTUM STATE INDICATORS -->
    <div class="quantum-state">
        <div class="q-state">NEURAL NET: ACTIVE</div>
        <div class="q-state">QUANTUM STATE: SUPERPOSITION</div>
        <div class="q-state">SYNAPSE FIRING: 87%</div>
        <div class="q-state">AI CONSCIOUSNESS: EMERGING</div>
    </div>

    <!-- NEURO-CURSOR SYSTEM -->
    <div class="neuro-cursor" id="neuroCursor">
        <div class="cursor-core"></div>
        <div class="cursor-ring"></div>
        <div class="cursor-particles" id="cursorParticles"></div>
    </div>

    <!-- AUDIO ELEMENTS -->
    <audio id="neuralSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-360.mp3" type="audio/mpeg">
    </audio>
    <audio id="quantumSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-sparkle-300.mp3" type="audio/mpeg">
    </audio>
    <audio id="portalSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-whoosh-3006.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Initialize Neuro-Synapse Interface
        class NeuroSynapseInterface {
            constructor() {
                this.thoughtCount = 150;
                this.synapseCount = 80;
                this.neuronCount = 60;
                this.isActive = false;
                this.init();
            }

            init() {
                this.createThoughtParticles();
                this.createSynapseConnections();
                this.createNeuronCluster();
                this.initCursorSystem();
                this.initEventListeners();
                this.activateInterface();
            }

            createThoughtParticles() {
                const container = document.getElementById('thoughtStream');
                for (let i = 0; i < this.thoughtCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'thought-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    particle.style.background = this.getRandomNeuroColor();
                    container.appendChild(particle);
                }
            }

            createSynapseConnections() {
                const container = document.getElementById('synapseWeb');
                for (let i = 0; i < this.synapseCount; i++) {
                    const synapse = document.createElement('div');
                    synapse.className = 'synapse';
                    synapse.style.left = Math.random() * 100 + '%';
                    synapse.style.top = Math.random() * 100 + '%';
                    synapse.style.width = Math.random() * 300 + 100 + 'px';
                    synapse.style.transform = `rotate(${Math.random() * 360}deg)`;
                    synapse.style.animationDelay = Math.random() * 3 + 's';
                    synapse.style.background = `linear-gradient(90deg, transparent, ${this.getRandomNeuroColor()}, transparent)`;
                    container.appendChild(synapse);
                }
            }

            createNeuronCluster() {
                const container = document.getElementById('neuronCluster');
                for (let i = 0; i < this.neuronCount; i++) {
                    const neuron = document.createElement('div');
                    neuron.className = 'neuron';
                    neuron.style.left = Math.random() * 100 + '%';
                    neuron.style.top = Math.random() * 100 + '%';
                    neuron.style.animationDelay = Math.random() * 2 + 's';
                    neuron.style.background = this.getRandomNeuroColor();
                    container.appendChild(neuron);
                }
            }

            initCursorSystem() {
                const cursor = document.getElementById('neuroCursor');
                const particlesContainer = document.getElementById('cursorParticles');
                
                // Create cursor particles
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'cursor-particle';
                    particle.style.animationDelay = (i * 0.25) + 's';
                    particlesContainer.appendChild(particle);
                }

                // Mouse movement
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });

                // Click effects
                document.addEventListener('click', (e) => {
                    this.createNeuralRipple(e.clientX, e.clientY);
                    this.playSound('neuralSound');
                });
            }

            createNeuralRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '0px';
                ripple.style.height = '0px';
                ripple.style.border = `2px solid ${this.getRandomNeuroColor()}`;
                ripple.style.borderRadius = '50%';
                ripple.style.animation = 'neural-ripple 1s linear';
                ripple.style.zIndex = '9998';
                document.body.appendChild(ripple);

                setTimeout(() => ripple.remove(), 1000);
            }

            initEventListeners() {
                // Quantum command interactions
                document.getElementById('initiateAI').addEventListener('click', () => {
                    this.initiateAIConsciousness();
                    this.playSound('quantumSound');
                });

                document.getElementById('neuralUpload').addEventListener('click', () => {
                    this.neuralUploadSequence();
                    this.playSound('portalSound');
                });

                document.getElementById('quantumLeap').addEventListener('click', () => {
                    this.quantumLeapEffect();
                    this.playSound('quantumSound');
                });

                document.getElementById('synapseConnect').addEventListener('click', () => {
                    this.synapseConnectionStorm();
                    this.playSound('neuralSound');
                });

                // Activation zone interactions
                document.querySelectorAll('.activation-zone').forEach(zone => {
                    zone.addEventListener('mouseenter', () => {
                        this.activateNeuralZone(zone);
                    });
                });
            }

            initiateAIConsciousness() {
                // Create consciousness burst
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        this.createConsciousnessParticle();
                    }, i * 50);
                }

                // Update quantum state
                this.updateQuantumState('AI CONSCIOUSNESS: ACTIVATED');
            }

            neuralUploadSequence() {
                // Create upload spiral
                this.createUploadSpiral();
                
                // Update quantum state
                this.updateQuantumState('NEURAL UPLOAD: IN PROGRESS');
            }

            quantumLeapEffect() {
                // Create dimensional rift
                this.createDimensionalRift();
                
                // Update quantum state
                this.updateQuantumState('QUANTUM STATE: ENTANGLED');
            }

            synapseConnectionStorm() {
                // Create synapse storm
                this.createSynapseStorm();
                
                // Update quantum state
                this.updateQuantumState('SYNAPSE FIRING: 100%');
            }

            activateNeuralZone(zone) {
                zone.style.background = 'radial-gradient(circle, rgba(0, 255, 170, 0.3) 0%, transparent 70%)';
                zone.style.boxShadow = '0 0 50px var(--dendrite-green)';
                
                setTimeout(() => {
                    zone.style.background = 'radial-gradient(circle, rgba(0, 255, 170, 0.1) 0%, transparent 70%)';
                    zone.style.boxShadow = 'none';
                }, 1000);
            }

            createConsciousnessParticle() {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = this.getRandomNeuroColor();
                particle.style.borderRadius = '50%';
                particle.style.animation = `consciousness-burst 2s linear`;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 2000);
            }

            createUploadSpiral() {
                // Implementation for upload spiral effect
                console.log('Creating upload spiral...');
            }

            createDimensionalRift() {
                // Implementation for dimensional rift
                console.log('Creating dimensional rift...');
            }

            createSynapseStorm() {
                // Implementation for synapse storm
                console.log('Creating synapse storm...');
            }

            updateQuantumState(message) {
                const states = document.querySelectorAll('.q-state');
                if (states.length > 0) {
                    states[states.length - 1].textContent = message;
                }
            }

            playSound(soundId) {
                const sound = document.getElementById(soundId);
                if (sound) {
                    sound.currentTime = 0;
                    sound.play();
                }
            }

            getRandomNeuroColor() {
                const colors = [
                    'var(--neural-blue)',
                    'var(--synapse-purple)',
                    'var(--axon-pink)',
                    'var(--dendrite-green)',
                    'var(--neuro-yellow)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            activateInterface() {
                this.isActive = true;
                
                // Add neural ripple animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes neural-ripple {
                        to {
                            width: 500px;
                            height: 500px;
                            opacity: 0;
                            left: calc(50% - 250px);
                            top: calc(50% - 250px);
                        }
                    }
                    
                    @keyframes consciousness-burst {
                        0% {
                            transform: translate(-50%, -50%) scale(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(
                                ${Math.random() * 200 - 100}px, 
                                ${Math.random() * 200 - 100}px
                            ) scale(3) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Initialize the interface when page loads
        window.addEventListener('load', () => {
            new NeuroSynapseInterface();
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
